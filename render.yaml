services:
  # Backend API service
  - type: web
    name: calming-echo-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: PORT
        value: 3001
    healthCheckPath: /api/test-gemini

  # Frontend service
  - type: static_site
    name: calming-echo-client
    env: static
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: calming-echo-api
          type: web
          envVarKey: RENDER_EXTERNAL_URL